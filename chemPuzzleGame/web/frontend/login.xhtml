<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <title>Log in</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>  
        <h:outputStylesheet library="css" name="adminlte.min.css"/>
        <h:outputStylesheet library="css" name="adminlte.css"/>  
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />

    </h:head>

    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="card">
                <div class="card-body login-card-body">
                    
                    <b><p class="login-box-msg"><a href="http://localhost:50267/ChemPuzzleGame/faces/index.xhtml">ChemPuzzle</a>Login</p></b>
                    <h:form>
                        <div class="input-group mb-3">
                            <label for="text">Kullanıcı Adı: </label>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputText value="#{kullaniciCont.kullanici.username}" class="form-control"  />
                        </div>
                        <div class="input-group mb-3">
                            <label for="text">Şifre: </label>
                        </div>
                        <div class="input-group mb-3">
                            <h:inputSecret  value="#{kullaniciCont.kullanici.password}" class="form-control" />
                        </div>
                        <div class="input-group mb-3">
                            <h:commandButton action="#{kullaniciCont.login()}" value="Login" class="btn btn-primary btn-block" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="bootstrap/bootstrap.min.js"/>
        <h:outputScript library="js" name="adminlte.min.js"/>
    </body>

</html>
