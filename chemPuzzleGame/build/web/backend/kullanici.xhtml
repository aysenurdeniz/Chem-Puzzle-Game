<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Kullanıcı Paneli</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap/bootstrap.min.css"/>  
        <h:outputStylesheet library="css" name="adminlte.min.css"/>
        <h:outputStylesheet library="css" name="adminlte.css"/>  
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />

    </h:head>
    <h:body class="hold-transition sidebar-mini layout-fixed">
        <div class="wrapper">
            <h:form>
                <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars" /></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">   
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a>
                                <li class="nav-item d-none d-sm-inline-block">
                                    <h:commandButton action="http://localhost:50267/chemPuzzleGame/faces/index.xhtml" value="Logout" class="btn btn-secondary btn-block"/>
                                    <!--<a href="/LogoutServlet"/></h:commandButton>-->
                                </li>
                            </a>
                        </li>
                    </ul>
                </nav>
            </h:form> 
            <div class="card card-primary">
                <div class="card-body">
                    <f:view >
                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <div class="form-group">
                                <label for="text">Kullanıcı Adı: </label>
                                <h:inputText styleClass="form-control" value="#{kullaniciCont.kullanici.kullaniciadi}"/><br />
                                <label for="text">Şifre: </label>
                                <h:inputText styleClass="form-control" value="#{kullaniciCont.kullanici.sifre}"/><br />

                                <td></td>
                                <h:commandButton class="btn btn-primary" action="#{kullaniciCont.update()}" value="Update"/>
                        </h:form>
                    </f:view>
                </div>
            </div>
            <div class="card card-primary">
                <div class="card-body">
                    <f:view >
                        <h:form >
                            <h1><h:outputText value="İstatistik Listesi"/></h1>
                            <h:dataTable class="table table-bordered" headerClass="table-light" value="#{istatistikCont.read}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Skor"/>
                                    </f:facet>
                                    <h:outputText value="#{item.skor}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tarih"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tarih}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="bootstrap/bootstrap.min.js"/>
        <h:outputScript library="js" name="adminlte.min.js"/>

    </h:body>
</html>
