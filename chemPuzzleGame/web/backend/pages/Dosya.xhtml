<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/backend/template/temp.xhtml">

    <ui:define name="content">
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-body">
                                    <f:view >
                                        <h:form >
                                            <h1><h:outputText value="List"/></h1>
                                            <h:dataTable class="table table-bordered" headerClass="table-light" value="#{dosyaCont.read}" var="item">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.id}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Dosya Adı"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.dosyaAdi}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Dosya Tipi"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.dosyaTipi}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Dosya Yolu"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.filePath}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Seviye İsmi"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.seviyeler.seviyeismi}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">İşlemler</f:facet>
                                                    <div class="btn-group" role="group">
                                                        <h:commandButton class="btn btn-info" action="#{dosyaCont.updateForm(item)}" value="update" />
                                                        <h:commandButton class="btn btn-danger" action="#{dosyaCont.delete(item)}" value="delete" />
                                                    </div>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                        <h:form>
                                            <div class="form-group">
                                                <label for="text">Dosya Adı : </label>
                                                <h:inputText styleClass="form-control" value="#{dosyaCont.dosya.dosyaAdi}"/><br />
                                                <label for="text">Dosya Tipi : </label>
                                                <h:inputText styleClass="form-control" value="#{dosyaCont.dosya.dosyaTipi}"/><br />
                                                <label for="text">Dosya Yolu : </label>
                                                <h:inputFile  class="form-control-file" value="{dosyaCont.dosya.dosyaYolu}" />
                                                <h:selectOneMenu value="#{dosyaCont.dosya.seviyeler}" id="seviyeler_id" 
                                                                 class="form-control select2 select2-danger"
                                                                 converter="genericConverter">
                                                    <f:selectItem itemLabel="----"/>
                                                    <f:selectItems value="#{seviyelerCont.read}" 
                                                                   var="c" itemValue="#{c}" 
                                                                   itemLabel="#{c.seviyeismi}"/>
                                                </h:selectOneMenu><br />
                                            </div>
                                            <h:commandButton class="btn btn-success" action="#{dosyaCont.create()}" value="Create"/>
                                            <td></td>
                                            <h:commandButton class="btn btn-primary" action="#{dosyaCont.update()}" value="Update"/>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </section>
        </div>
    </ui:define>
</ui:composition>
