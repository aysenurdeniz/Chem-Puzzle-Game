<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/backend/template/temp.xhtml">

    <ui:define name="content">
        <div class="content-wrapper">
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-body">
                                    <f:view >
                                        <h:form >
                                            <h1><h:outputText value="List"/></h1>
                                            <h:dataTable class="table table-bordered" headerClass="table-light" value="#{kullaniciCont.read}" var="item">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.id}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="KullaniciAdi"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.username}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Sifre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.password}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Yetki"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.yetki.yetkiAdi}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">İşlemler</f:facet>
                                                    <div class="btn-group" role="group">
                                                        <h:commandButton class="btn btn-info" action="#{kullaniciCont.updateForm(item)}" value="update" />
                                                        <h:commandButton class="btn btn-danger" action="#{kullaniciCont.delete(item)}" value="delete" />
                                                    </div>
                                                </h:column>
                                            </h:dataTable>
                                        </h:form>
                                        <h:form>
                                            <div class="form-group">
                                                <label for="text">Kullanıcı Adı: </label>
                                                <h:inputText styleClass="form-control" value="#{kullaniciCont.kullanici.username}"/><br />
                                                <label for="text">Şifre: </label>
                                                <h:inputText styleClass="form-control" value="#{kullaniciCont.kullanici.password}"/><br />
                                                <h:selectOneMenu value="#{kullaniciCont.kullanici.yetki}" id="yetki_id" 
                                                                 class="form-control select2 select2-danger"
                                                                 converter="genericConverter">
                                                    <f:selectItem itemLabel="----"/>
                                                    <f:selectItems value="#{yetkiCont.read}" 
                                                                   var="c" itemValue="#{c}" 
                                                                   itemLabel="#{c.yetkiAdi}"/>
                                                </h:selectOneMenu><br />
                                            </div>
                                            <h:commandButton class="btn btn-success" action="#{kullaniciCont.create()}" value="Create"/>
                                            <td></td>
                                            <h:commandButton class="btn btn-primary" action="#{kullaniciCont.update()}" value="Update"/>
                                        </h:form>
                                    </f:view>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </section>
        </div>
    </ui:define>
</ui:composition>
