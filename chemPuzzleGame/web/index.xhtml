<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Chem Puzzle Game</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <script>
            $(document).ready(function() {
            var rows = 4, columns = 4;
                    var pieces = "";
                    for (var i = 0, top = 0; i < rows; i++, top -= 100) {
            for (var j = 0, left = 0; j < columns; j++, left -= 100) {
            pieces += "<div style='background-image:none' class = 'piece' > < /div>";
            }
            }
            $("#puzzleContainer").html(pieces);
                    $("#butonStart").click(function (){
            var pieces = $("#puzzleContainer div");
                    pieces.each(function (){
                    var leftPosition =
                            Math.floor(Math.random() * 290) + "px";
                            var topPosition =
                            Math.floor(Math.random() * 290) + "px";
                            $(this).css({
                    position: "absolute",
                            left: leftPosition,
                            top: topPosition
                    })
                            $("#pieceContainer").append($(this));
                    });
                    });
        </script>
    </h:head>
    <h:body>
        <div class="menu">Menu</div>
        <div id="container">
            <div id="pieceContainer"></div>
            <div id="puzzleContainer"></div>
            <ul id="buttons">
                <li><button id="butonStart">Start</button></li>
                <li><button id="butonReset">Reset</button></li>
            </ul>
        </div>
        <h:outputScript library="js" name="puzzle.js"/>
    </h:body>
</html>
